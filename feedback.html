<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thar Enterprises Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #a45151;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: -1;
      }

      form {
        background-color: #e9b2b2;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .he {
        background-color: black;
        height: 60px;
        z-index: 0;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="he"></div>
    <img
      src="Screenshot 2024-01-17 180159.png"
      alt="logo"
      height="50px"
      width="50px"
      style="position: absolute; left: 12px; top: 8px; z-index: 1"
    />
    <a
      href="collections.html"
      style="
        color: white;
        text-decoration: none;
        position: absolute;
        left: 85px;
        top: 23px;
        z-index: 1;
      "
      >Collections</a
    >
    <a
      href="experiences.html"
      style="
        color: white;
        text-decoration: none;
        position: absolute;
        left: 185px;
        top: 23px;
        z-index: 1;
      "
      >Experiences</a
    >
    <a
      href="ass2.html"
      style="
        color: white;
        text-decoration: none;
        position: absolute;
        left: 290px;
        top: 23px;
        z-index: 1;
      "
      >About Us</a
    >
    <a
      href="feedback.html"
      style="
        color: white;
        text-decoration: none;
        position: absolute;
        right: 55px;
        top: 23px;
        z-index: 1;
      "
      >Feedback</a
    >

    <form action="#" method="post">
      <h2>Thar Enterprises Feedback Form</h2>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </body>
</html>
