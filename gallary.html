      </button>
      <button

      >
        >
      </button>
    </div>
    <script>
      const gallery = document.getElementById("image-gallery");
      let currentIndex = 0;

      function moveGallery(direction) {
        const galleryWidth =
          document.getElementById("gallery-container").offsetWidth;
        const imageWidth = document.querySelector(".gallery-image").width;

        if (direction === "left" && currentIndex > 0) {
          currentIndex--;
        } else if (direction === "right" && currentIndex < 9) {
          currentIndex++;
        }

        const newPosition = -currentIndex * imageWidth;
        gallery.style.transform = `translateX(${newPosition}px)`;
      }
    </script>
